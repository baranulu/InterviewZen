<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body >
    <div style="text-align: center;">

    
    <h1>Interview Soru 1</h1>

    <ul style="text-align: center; list-style: none; color: red; font-weight: bolder;">
        <li>Birim Fiyat ve Miktar Giriniz</li>
        <li>Varsa İndirim Oranı Giriniz</li>
        <li>KDV oranını giriniz</li>
    </ul>
    <form>
    <label>Birim Fiyat:</label>
    <input type="text" id="unitPrice">

    <label>Miktar:</label>
    <input type="text" id="quantity">

    <label  style="color: green; font-weight: bolder;">Toplam Tutar:</label>
    <input type="text" id="totalPriceWithoutTaxAndSale" readonly>

    <br>
    <br>

    <label>İndirim Oranı(%):</label>
    <input type="text" id="saleRate">

    <label>İndirim Tutarı:</label>
    <input type="text" id="saleAmout">

    <label  style="color: green; font-weight: bolder;">İndirimli Toplam Tutar:</label>
    <input type="text" id="totalPriceWithSale" readonly>

<br><br>

<label>KDV Oranı(%):</label>
    <input type="text" id="taxRate">

    <label>KDV Tutarı:</label>
    <input type="text" id="taxAmout">

    <label  style="color: green; font-weight: bolder;">KDV Dahil Ödenecek Tutar:</label>
    <input type="text" id="totalPriceWithTax" readonly>
    
    <br>
    <br>

    
    <input type="button"   class="btn" id="defaultTotalPrice" value="Net Toplam">
    <input type="button" class="btn" id="saleTotalPrice" value="İndirimli Fiyat">
<input type="button" class="btn" id="kdvTotalPrice" value="Kdv dahil Fiyat">
</form>
</div>
    <script>
            function TotalPriceWithoutTaxAndSale(){
                var s1=Number(document.getElementById("unitPrice").value);
            var s2=Number(document.getElementById("quantity").value);
            var totalPrice=s1*s2;
            document.getElementById("totalPriceWithoutTaxAndSale").value=totalPrice +" TL";
                return totalPrice;
            }
            

            

        var btn_totalPriceWithoutTaxAndSale=document.getElementById("defaultTotalPrice");
        btn_totalPriceWithoutTaxAndSale.onclick=function(){
            TotalPriceWithoutTaxAndSale();
        };

        function TotalPriceWithSale(){
            
            var s3=Number(document.getElementById("saleRate").value);
            const totalPrice=TotalPriceWithoutTaxAndSale();
            const saleAmout=totalPrice*s3/100;
            debugger;
            document.getElementById("saleAmout").value=saleAmout +" TL";
            
            var saleTotalPrice = totalPrice-saleAmout;
            debugger;
                
            document.getElementById("totalPriceWithSale").value=saleTotalPrice +" TL";
            return saleTotalPrice;
        }
        var btn_TotalPriceWithSale=document.getElementById("saleTotalPrice");
        btn_TotalPriceWithSale.onclick=function(){
            TotalPriceWithSale();
        }

        function TotalPriceWithSaleAndTax(){

            var s4=Number(document.getElementById("taxRate").value);
            const saleTotalPrice= TotalPriceWithSale();
                const taxAmout= saleTotalPrice*s4/100;
                debugger;
                document.getElementById("taxAmout").value=taxAmout +" TL";
                var totalPriceWithTax=saleTotalPrice+taxAmout;
                document.getElementById("totalPriceWithTax").value=totalPriceWithTax+" TL";
            
            
        
        }
            var btn_TotalPriceWithSaleAndTax=document.getElementById("kdvTotalPrice");
            btn_TotalPriceWithSaleAndTax.onclick=function(){
                TotalPriceWithSale();
                TotalPriceWithSaleAndTax();
               
                
                

            }


    </script>



</body>
</html>
